{% extends "base.html" %}
{% block title %}All Movies{% endblock %}
{% block content %}

    <form action="/delete_all" method="POST">
    <button type="submit" name="delete_button" value="Delete All">Delete All</button>
    </form>
       {% for movie in movies %}
            <div class='movie'>
                <p>{{ movie['title'] }}</p>
                <h2>{{ movie['director'] }}</h2>
                <p>{{ movie['score'] }}</p>
            </div>
        {% endfor %}
{% endblock %}
